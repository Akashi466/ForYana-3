<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Я люблю тебе</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        background: radial-gradient(circle at center, #ffafbd, #ffc3a0);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
      }

      .heart-container {
        position: relative;
        width: 300px;
        height: 270px;
        cursor: pointer;
        transition: transform 0.5s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .heart {
        position: relative;
        width: 200px;
        height: 180px;
        background: red;
        transform: rotate(-45deg);
        animation: pulse 1.2s infinite;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 180px;
        background: red;
        border-radius: 50%;
      }

      .heart::before {
        top: -100px;
        left: 0;
      }

      .heart::after {
        left: 100px;
        top: 0;
      }

      .heart-container:hover {
        transform: scale(1.3);
      }

      .text {
        position: absolute;
        top: calc(50% - 20px);
        transform: translateY(-50%);
        color: white;
        font-size: 28px;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        pointer-events: none;
        z-index: 2;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .heart-container:hover .text {
        opacity: 1;
      }

      @keyframes pulse {
        0% {
          transform: rotate(-45deg) scale(1);
        }
        50% {
          transform: rotate(-45deg) scale(1.05);
        }
        100% {
          transform: rotate(-45deg) scale(1);
        }
      }

      .particle {
        position: absolute;
        width: 30px;
        height: 30px;
        background: red;
        transform: rotate(-45deg);
        border-radius: 50% 50% 0 0;
        opacity: 0.95;
        animation: floatHeart 2s ease-out forwards;
        z-index: 1;
      }

      .particle::before,
      .particle::after {
        content: "";
        position: absolute;
        width: 30px;
        height: 30px;
        background: red;
        border-radius: 50%;
      }

      .particle::before {
        top: -15px;
        left: 0;
      }

      .particle::after {
        left: 15px;
        top: 0;
      }

      @keyframes floatHeart {
        0% {
          transform: translate3d(0, 0, 0) scale(1) rotate(-45deg);
          opacity: 1;
        }
        100% {
          transform: translate3d(var(--dx), var(--dy), 150px) scale(0.6)
            rotate(-45deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="heart-container" id="heartContainer">
      <div class="heart"></div>
      <div class="text">Я ЛЮБЛЮ ТЕБЕ</div>
    </div>

    <script>
      const container = document.getElementById("heartContainer");

      container.addEventListener("mouseenter", () => {
        const interval = setInterval(() => {
          const particle = document.createElement("div");
          particle.className = "particle";

          const angle = Math.random() * 2 * Math.PI;
          const distance = 150 + Math.random() * 100;
          const offsetX = Math.cos(angle) * distance;
          const offsetY = Math.sin(angle) * distance;

          particle.style.setProperty("--dx", offsetX + "px");
          particle.style.setProperty("--dy", offsetY + "px");

          particle.style.left = "50%";
          particle.style.top = "47%"; // Чуть выше центра
          particle.style.transform = "translate(-50%, -50%) rotate(-45deg)";

          container.appendChild(particle);

          setTimeout(() => {
            particle.remove();
          }, 2000); // Дольше живут
        }, 50);

        container.addEventListener(
          "mouseleave",
          () => {
            clearInterval(interval);
          },
          { once: true }
        );
      });
    </script>
  </body>
</html>
